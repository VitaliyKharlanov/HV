<html>
    <head>
	<link rel="stylesheet" href="styles/main.css" />
	<meta charset="utf-8" />
	<style>
	     .picture-holder a {
		   display: block;
		   margin-bottom: 10px
		 }

	<script>
	    function increase_cat() {
		    document.getElementById("cat").style.width = "1300px";
			document.getElementById("hdr1").innerText = "Мяв!";
		}
		function meow(){
			document.getElementById("meow").play();

		}
		function stop_meow() {
			document.getElementById("meow").stop();
		}
		

	</script>
	     <title>Кошка</title>
	</head>
	<body>
		<audio id="meow" src ="audio/meow.mp3" loop autoplay></audio>
	       <h1 id="hdr1">Это кошка</h1> 
		   <div class="picture-holder">
		   <a href="index_.html">Оглавление сайта</a>
		   <img src="images/cat.jpg" 
		   onmouseover=meow(); onmouseout=stop_meow();
		   onclick=increase_cat(); style="width:700px" id="cat" 
		   
		   />\
		   
		   </div>
		   
			</body>
</html>
